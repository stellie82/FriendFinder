<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    .container {
      padding: 10px 0;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    ul li:not(:first-child):before {
      content: " | ";
      color: #cccccc;
    }

    li {
      display: inline;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Survey Questions</h1>
    <h3>About you</h3>

    <form>
      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="text" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="photolink">Link to Photo Image (Required)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="abc@example.com">
      </div>

      <div class="content">

      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

<footer class="container">
  <ul>
    <li><a href="/api/friends" id="friends">API Friends List</a></li>
    <li><a href="https://github.com/stellie82/FriendFinder.git" id="repo" target="blank">Github Repo</a></li>
  </ul>
</footer>

<script>
  $.get("/api/questions", function (data) {
    console.log(data);
    for (i = 0; i < data.length; i++) {
      $(".content").append("<div class='row'>" + "<div class='form-group col-md-4'>" +
        "<h3>Question " + (i + 1) + "</h3>" +
        "<label for='inputState'>" + "</label>" +
        "<select id='inputState' class='form-control'>" +
        "<option selected>" + "Select an Option" + "</option>" +
        "<option class=q-" + (i + 1) + ">" + 1 + " (Strongly Disagree)" + "</option>" +
        "<option class=q-" + (i + 1) + ">" + 2 + "</option>" +
        "<option class=q-" + (i + 1) + ">" + 3 + "</option>" +
        "<option class=q-" + (i + 1) + ">" + 4 + "</option>" +
        "<option class=q-" + (i + 1) + ">" + 5 + " (Strongly Agree)" + "</option>" +
        "</select>" +
        "</div>" + "</div>");
    }
  });
</script>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
