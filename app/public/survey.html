<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    .container {
      padding: 10px 0;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    ul li:not(:first-child):before {
      content: " | ";
      color: #cccccc;
    }

    li {
      display: inline;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Survey Questions</h1>
    <h3>About you</h3>

    <div class="form-group">
      <label for="name">Name (Required)</label>
      <input type="text" class="form-control" id="name" placeholder="John Smith">
    </div>
    <div class="form-group">
      <label for="photolink">Link to Photo Image (Required)</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="abc@example.com">
    </div>

    <div class="content"></div>

    <button class="btn btn-primary" id="complete">Submit</button>
</body>

<footer class="container">
  <ul>
    <li><a href="/api/friends" id="friends">API Friends List</a></li>
    <li><a href="https://github.com/stellie82/FriendFinder.git" id="repo" target="blank">Github Repo</a></li>
  </ul>
</footer>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
  $.get("/api/questions", function (data) {
    console.log(data);
    for (i = 0; i < data.length; i++) {
      $(".content").append("<div class='row'>" + "<div class='form-group col-md-4'>" +
        "<h3>Question " + (i + 1) + "</h3>" +
        "<label for='inputState'>" + "</label>" +
        "<select id='inputState' class='form-control choices'>" +
        "<option disabled selected>" + "Select an Option" + "</option>" +
        "<option>" + 1 + " (Strongly Disagree)" + "</option>" +
        "<option>" + 2 + "</option>" +
        "<option>" + 3 + "</option>" +
        "<option>" + 4 + "</option>" +
        "<option>" + 5 + " (Strongly Agree)" + "</option>" +
        "</select>" +
        "</div>" + "</div>");
    }
  });


  // After survey has been filled out, calculate results
  $("#complete").on("click", questionsComplete);

  function questionsComplete() {
    var scoresArray = [];
    var unanswered = [];
    $(".choices").each(function () {
      if (!$(this).val()) {
        alert("Please fill out all answers before submitting.");
        unanswered.push($(this).val());
        return false;
      } else if ($(this).val()) {
        scoresArray.push(parseInt($(this).val()));
      }
    })

    if (unanswered.length === 0) {
      var userStats = {
        name: $("#name").val(),
        photo: $("#email").val(),
        scores: scoresArray
      };

      $.post("/api/friends", userStats).then(function (data) {
        console.log("User data: ", data);
      });
    }
  }

</script>

</html>
